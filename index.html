<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#2e86c1" />
  <meta name="description" content="Bhet Peti Registration Form - Community Registration" />
  <title>Bhet Peti Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Mange Parivar Census Form (Vasti Ganatri)</h1>

    <form id="bhetpetiForm" novalidate>
      <!-- Do you have a Bhet Peti -->
      <div class="question-container">
        <label for="hasBhetPeti">
          Do you have a Bhet Peti? <span class="required">*</span>
        </label>
        <select id="hasBhetPeti" name="hasBhetPeti" required>
          <option value="Yes" selected>Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <!-- Bhet Peti Number -->
      <div id="bhetPetiNumberField" class="question-container">
        <label for="bhetPetiNumber">
          Bhet Peti Number <span class="required">*</span>
        </label>
        <input
          type="text"
          id="bhetPetiNumber"
          name="bhetPetiNumber"
          placeholder="eg: 67"
          inputmode="numeric"
          pattern="^[0-9]+$"
        />
        <small class="hint">Numbers only (If You Dont Have Mention 0)</small>
      </div>

      <!-- Village -->
      <div class="question-container">
        <label for="village">
          Village <span class="required">*</span>
        </label>
        <input
          type="text"
          id="village"
          name="village"
          placeholder="eg: Mothara"
          required
        />
      </div>

      <!-- Contact Details -->
      <h2>Contact Details</h2>
      <div class="question-container">
        <label for="contactNumber">
          Contact Number <span class="required">*</span>
        </label>
        <input
          type="text"
          id="contactNumber"
          name="contactNumber"
          placeholder="eg: 7045049489"
          required
          inputmode="numeric"
          maxlength="10"
          pattern="^[0-9]{10}$"
        />
        <small class="hint">10 digits</small>

        <label for="email">
          Email ID
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="eg: sagarbhanushalii585@gmail.com"
        />
      </div>

      <!-- Main Member -->
      <h2>Main Member</h2>
      <div class="question-container">
        <label for="mainMemberName">
          Full Name <span class="required">*</span>
        </label>
        <input
          type="text"
          id="mainMemberName"
          name="mainMemberName"
          placeholder="eg: Navin Jethalal Mange"
          required
        />
        <label for="mainMemberDOB">
          Date of Birth <span class="required">*</span>
        </label>
        <input
          type="date"
          id="mainMemberDOB"
          name="mainMemberDOB"
          required
        />

        <label for="mainMemberQualification">
          Qualification <span class="required">*</span>
        </label>
        <input
          type="text"
          id="mainMemberQualification"
          name="mainMemberQualification"
          placeholder="eg: Graduate, 12th Pass, Diploma, etc."
          required
        />

        </div>

      <!-- Family Members -->
      <h2>Family Members <span class="required">*</span></h2>
      <div class="question-container">
        <div id="familyMembers"></div>
        <button type="button" id="addMemberBtn" class="secondary">+ Add Family Member</button>
      </div>

      <!-- Address -->
      <h2>Address</h2>
      <div class="question-container">
        <label for="roomNo">Address/Room No. <span class="required">*</span></label>
        <input type="text" id="roomNo" name="roomNo" placeholder="eg: 101/A3 Hillpark Tower" required />

        <label for="street">Street/Road <span class="required">*</span></label>
        <input type="text" id="street" name="street" placeholder="eg: Captain Samanth Marg/Agarwal Estate" required />

        <label for="area">Area <span class="required">*</span></label>
        <input type="text" id="area" name="area" placeholder="eg: Jogeshwari West" required />

        <label for="city">City <span class="required">*</span></label>
        <input type="text" id="city" name="city" placeholder="eg: Mumbai" required />

        <label for="district">District</label>
        <input type="text" id="district" name="district" placeholder="eg: Mumbai Suburban" />

        <label for="state">State <span class="required">*</span></label>
        <input type="text" id="state" name="state" placeholder="eg: Maharashtra" required />

        <label for="pincode">Pin Code <span class="required">*</span></label>
        <input
          type="text"
          id="pincode"
          name="pincode"
          placeholder="eg: 400102"
          required
          inputmode="numeric"
          maxlength="6"
          pattern="^[0-9]{6}$"
        />
      </div>

      <button type="submit" class="primary">Submit</button>
    </form>
  </div>

  <!-- Your app code (ESM) -->
  <script type="module" src="script.js"></script>
</body>
</html>
